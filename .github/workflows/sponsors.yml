      # 3 · Create or update the PR (v7 syntax)
      - id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token:        ${{ github.token }}
          branch-token: ${{ github.token }}

          add-paths: README.md
          commit-message: docs(readme):automated sponsors update
          sign-commits: true
          branch: ci/sponsors-readme
          delete-branch: true

